<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahsulotlar Boshqaruvi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Mahsulotlar Boshqaruvi</h1>

    <form id="product-form">
      <input type="text" id="product-name" placeholder="Nomi" required />
      <input type="number" id="quantity" placeholder="Soni" required />
      <input type="number" id="purchase-price" placeholder="Olish narxi" required />
      <input type="number" id="sold-price" placeholder="Sotish narxi" required />
      <button type="submit">Qo‘shish</button>
    </form>

    <table id="product-table">
      <thead>
        <tr>
          <th>Nomi</th>
          <th>Soni</th>
          <th>Olish narxi</th>
          <th>Sotish narxi</th>
          <th>Foyda</th>
          <th>Sana</th>
          <th>O‘chirish</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="totals">Umumiy foyda: <span id="total-profit">0</span> so'm</p>
    <button id="download-pdf">PDF Yuklab olish</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
